{% extends "csss/new_header.html" %}

{% block content %}
	{{ block.super }}
	{% load static %}
	{% load staticfiles %}

	<form action="{{URL_ROOT}}about/display_page_for_officer_to_input_info" method="post">
		{% csrf_token %}
    {%  if past_officers %}
    <label for="past_officer_bio_selected">Past Bio To Select: </label>
        <select name="past_officer_bio_selected" id="past_officer_bio_selected">
            {%  for officer in past_officers %}
            <option value="{{officer.id}}">{{officer.name}} - {{ officer.position }} - {{ officer.elected_term }}</option>
            {%  endfor %}
        </select>
        <input type="submit" name="reuse-bio" value="Proceed with Selected Bio">
        <br><br><br>
        <p>or
    {%  endif %}
        <input type="submit" name="create_new_bio" value="Create New Bio"></p>
	</form>
{% endblock %}
