{%  extends "csss/header.html" %}
{%  block content %}
    {%  include 'csss/error_htmls/html_snippet_for_general_error_validations.html' %}
    <a href="{{ URL_ROOT }}cron">Cron Jobs</a><br><br>

    <a href="{{ parent_directory }}">..</a><br>
    {%  for log in logs %}
        <a href="/cron_logs/{{ log.file }}">{{ log.file }}</a> - {{ log.size }} KB<br>
    {%  endfor %}
    {{ log |safe}}
{%  endblock %}
