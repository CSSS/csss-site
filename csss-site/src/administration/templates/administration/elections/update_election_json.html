{% extends "csss/header.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
	<h1>Modify Election</h1>
	<form action="/administration/elections/create_or_update_json" method="post">
		{% csrf_token %}
		<p> You can Beautify the below output with <a href="https://codebeautify.org/jsonviewer" target="_blank">Code Beautify</a>
		<textarea name="input_json" cols="40" rows="40" required>{{election_dict|safe}}</textarea></p>
		<input type="submit" value="submit" />
	</form>
{% endblock %}
